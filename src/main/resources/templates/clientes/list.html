<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div><h1>Lista de Clientes</h1></div>
        <div>
            <a href="form.html" th:href="@{/clientes/novo}">Novo cliente</a>
            <div th:if="${globalMessage}" th:text="${globalMessage}">mensagem</div>
            <table border="1">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${clientes.empty}">
                        <td colspan="2">Sem Clientes</td>                        
                    </tr>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}">id</td>
                        <!--<td th:text="${cliente.nome}">nome</td>-->
                        <td><a th:text="${cliente.nome}" th:href="@{'/clientes/'+${cliente.id}}">nome</a></td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </body>
</html>
